<!DOCTYPE html>
<html>
<head>
    <title>Test Modal</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test AdvBox Modal</h1>
    <button id="testButton">Test API Call</button>
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async function() {
            console.log('Button clicked!');
            try {
                const response = await axios.get('/advbox_api.php?endpoint=settings');
                console.log('API Response:', response.data);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(response.data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
